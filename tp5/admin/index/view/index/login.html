<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form action="" method="post" class="form-horizontal" id="ff">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" value="验证码:" style="width:150px;" name="validatecode" id="validatecode">
          <img src="{:captcha_src()}" alt="captcha" id="captcha_img" onclick="refreshVerify()"> <a id="kanbuq" href="javascript:refreshVerify();">看不清，换一张</a> </div>
      </div>

        </div>

          <button class="btn btn-success radius size-L" type="button" onclick="location='{:url('index/register')}'">注册</button>
          <!--<a href="{:url('index/index')}"><button class="btn btn-success radius size-L" type="button">注册</button></a>-->
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">

<script type="text/javascript" src="/static/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script>
 $(function(){
  $("#ff").validate({
      debug:false,
      errorElement:'span',
      errorPlacement:function(span,element){
        $(element).parent().append(span);
      },
      rules:{
        name:{
          required:true
        },
        pwd:{
          required:true
        },
        validatecode:{
          required:true,
          remote:{
            url:"{:url('index/validatecodeajax')}",
            type:"post",               //数据发送方式
            dataType: "json",           //接收数据格式   
            data: {                     //要传递的数据
              validatecode: function() {
              return $("#validatecode").val();
              }
            }  
          },
        },/*
        email:{
          required:true,
          email:true,
          remote:'{:url('index/testajax')}'
        }*/
      }
  });
});
</script>
<script type="text/javascript">
  function refreshVerify(){
    var ts=Date.parse(new Date())/1000;
    console.log(ts);
    $('#captcha_img').attr('src','/admin.php/captcha?id='+ts);
  }
</script>
